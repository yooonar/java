# 웹 콘솔에서 연결했던 h2 db url
spring.datasource.url=jdbc:h2:tcp://localhost/~/test

# h2 driver 를 통해 접근
spring.datasource.driver-class-name=org.h2.Driver

# 접근 정보 스프링부트 2.4 이상부터는 반드시 username 을 입력해주어야 한다.
spring.datasource.username=sa

# JPA 가 날리는 SQL 을 확인할 수 있음
spring.jpa.show-sql=true

# JPA 에서 객체(Eg. 회원 객체)를 보고 자동으로 테이블을 생성할 수 있다. 하지만 지금은 테이블이 이미 만들어져 있기 때문에 none
# 자동으로 만들고 싶다 = create
spring.jpa.hibernate.ddl-auto=none